<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Transition</title>
    <style>
        div{
            width: 20rem;
            height: 20rem;
            border: .1rem black solid;
            background: red;
            transition: transform 5s ease-in-out;
        }
        div:hover{
            transform: translate(20rem,0) rotate(360deg);
        }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
