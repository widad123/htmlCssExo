<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Tableau</title>
  </head>
  <body>
    <table border>
        <tr>
            <th>col1</th>
            <th>col2</th>
            <th>col3</th>
        </tr>

        <tr>
            <td>4</td>

    <table border>
            <tr>
                <th colspan ="3">titre sur 3 colones</th>
            </tr>
        <tr>

            <th>col2</th>
            <th>col3</th>

    <table border>
        <tr> 
            <th > </th>
            <th colspan ="2">En millions d'euros</th>
            <th rowspan="2">2015 en</th>
        </tr>
    <tr>
        <th></th>
        <th>2014</th>
        <th>2015</th>
    </tr>
    <tr>
        <td>1</td>

    </tr>

</table>
